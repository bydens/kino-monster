<div class="list row">
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let movie of movies; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveMovie(movie, i)"
      >
        {{ movie.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllMovies()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentMovie">
      <app-movie-details
        (refreshList)="refreshList()"
        [movie]="currentMovie"
      ></app-movie-details>
    </div>

    <div *ngIf="!currentMovie">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
